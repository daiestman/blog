<pre><code>    body &#123;
        font-family: &#39;Segoe UI&#39;, Arial, sans-serif;

        color: #333;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 0;
    &#125;

    .header &#123;
        width: 80%;
        max-width: 1200px;
        text-align: center;
        margin-bottom: 60px;
        position: relative;
    &#125;

    .header img &#123;
        width: 100%;
        height: 400px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 30px;
    &#125;

    .header .title &#123;
        font-size: 36px;
        color: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    &#125;

    .友谊链接 &#123;
        width: 80%;
        max-width: 1200px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        padding: 40px;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    &#125;

    .友谊链接-card &#123;
        background: #fff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    &#125;

    .友谊链接-card:hover &#123;
        transform: translateY(-10px);
    &#125;

    .website-avatar &#123;
        width: 100%;
        max-width: 80px;
        border-radius: 50%;
        margin: 0 auto 20px;
        border: 4px solid #fff;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    &#125;

    .website-name &#123;
        font-size: 20px;
        color: #2c3e50;
        margin-bottom: 10px;
        text-align: center;
    &#125;

    .website-description &#123;
        font-size: 14px;
        color: #7f8c8d;
        text-align: center;
        margin-bottom: 20px;
    &#125;

    .visit-button &#123;
        display: block;
        width: 100%;
        max-width: 180px;
        margin: 0 auto;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background: #3498db;
        border: none;
        border-radius: 25px;
        text-align: center;
        cursor: pointer;
        transition: background 0.3s ease;
    &#125;

    .visit-button:hover &#123;
        background: #2980b9;
    &#125;

    @media (max-width: 768px) &#123;
        .header img &#123;
            height: 300px;
        &#125;

        .header .title &#123;
            font-size: 28px;
        &#125;

        .友谊链接-card &#123;
            padding: 15px;
        &#125;

        .website-avatar &#123;
            max-width: 60px;
        &#125;

        .website-name &#123;
            font-size: 18px;
        &#125;
    &#125;
&lt;/style&gt;
</code></pre>
